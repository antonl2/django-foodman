<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}RecipeManager{% endblock %}</title>
{% load static from staticfiles %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link href='http://fonts.googleapis.com/css?family=Satisfy:400' rel='stylesheet' type='text/css'>
<link rel="stylesheet" type="text/css" href="{% static 'recipe/style.css' %} " >
<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Logo -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{% url 'recipe:index' %}">RecipeManager</a>
        </div>

        <!-- Items -->
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active">
                    <a href="{% url 'recipe:index' %}">
                        <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Recipes
                    </a>
                </li>
                 <li class="">
                    <a href="{% url 'recipe:ingredient' %}">
                        <span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp; Ingredients
                    </a>
                </li>
            </ul>

            <form class="navbar-form navbar-left" >
                <div class="form-group">
                    <input type="text" class="form-control" name="q" value="" id="edit_search">
                </div>
                <button type="submit" class="btn btn-default" id="btn_search">Search</button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                 <li class="receipe-add">
                    <a href="{% url 'recipe:recipe-add' %}" id="btn_additem">
                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp; 
                        <span id="title_btnadd">Add Recipe</span>
                    </a>
                 </li>

            </ul>

        </div>
    </div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
